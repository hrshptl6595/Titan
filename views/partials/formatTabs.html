<ul class="formatTabs">
  <li ng-repeat="format in formatTabs">
    <a href="" ng-click="select(format)">{{format.type}}</a>
  </li>
</ul>

<ul class="toggleTabs">
  <li><a href="" ng-click="previous()"><<</a></li>
  <li><a href="" ng-click="next()">>></a></li>
</ul>

<div class="calendarFormat" ng-transclude></div>
