<style>
  .formatTabs{
    list-style: none;
    float: right;
    width: 350px;
    position: relative;
    bottom: 30px;
  }
  .toggleTabs{
    list-style: none;
    float: left;
    width: 200px;
    position: relative;
    bottom: 30px;
    right: 30px;
  }
  .formatTabs:after, .toggleTabs:after {
    content: "";
    display: table;
    clear: both;
  }
  .formatTabs li a, .toggleTabs li a{
    display: block;
    width: 33%;
    background: #f0f0f0;
    background: -webkit-gradient(linear, left top, left 25, from(#f0f0f0), color-stop(4%, #d0cece), to(#f0f0f0));
    background: -moz-linear-gradient(top, #f0f0f0, #d0cece 1px, #f0f0f0 25px);
    text-align: center;
    float: left;
    color: #3b5998;
    padding: 10px;
    text-decoration: none;
    font-size: 20px;
    font-family: "Lato Light", serif;
  }
  .formatTabs li a:hover, .toggleTabs li a:hover{
    background: #dfd7d7;
  }
  p{
    font-size: 25px;
    text-align: center;
    font-weight: bold;
  }
</style>

<ul class="formatTabs">
  <li ng-repeat="format in formatTabs">
    <a href="" ng-click="select(format)">{{format.type}}</a>
  </li>
</ul>

<ul class="toggleTabs">
  <li><a href="" ng-click="previous()"><<</a></li>
  <li><a href="" ng-click="next()">>></a></li>
</ul>

<div class="calendarFormat" ng-transclude></div>
